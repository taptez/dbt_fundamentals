version: 2

models:
  - name: fct_orders
    description: orders and payments
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: amount
        description: Dollars spent per order
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 5
              row_condition: "order_id is not null"
              strictly: True


        
