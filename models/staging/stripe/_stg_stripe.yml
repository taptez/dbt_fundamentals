version: 2

models:
  - name: stg_payments
    description: all payments
    columns: 
      - name: payment_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: amount
        description: amount of transaction
        tests:
          - greater_than_five:
              config:
                severity: warn
                error_if: ">50"
                warn_if: ">10"
